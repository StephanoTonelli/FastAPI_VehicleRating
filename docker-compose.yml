version: "3.8"

services:
  scoringapi:
    build: .
    ports:
      - "8000:80"
    environment:
      DATABASE_URL: postgresql://user:pass@db/vehicles
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app         # for hot‑reload during dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 10s
      retries: 3

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: vehicles
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD‑SHELL", "pg_isready -U user"]
      interval: 10s
      retries: 5

volumes:
  db_data:
